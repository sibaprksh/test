
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/font-awesome.min.css"> 
<link rel="stylesheet" href="css/login.css"> 


<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a href="#" class="active" id="login-form-link">Login</a>
						</div>
						<div class="col-xs-6 hide01">
							<a href="#" id="register-form-link">Register</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" method="post" role="form" style="display: block;">	
								<div class="form-group">
									<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Email" value="siba@gmail.com" required>
									<div class="error_label"></div>
								</div>
								<div class="form-group">
									<input type="password" name="pass" id="password" tabindex="2" class="form-control" placeholder="Password" value="hello" required>
									<div class="error_label"></div>
								</div>
								<div class="form-group text-center">
									<div class="row">
										<div class="col-lg-6">										
											<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
											<label for="remember"> Remember Me</label>
										</div>
										<div class="col-lg-6">										
											<a href="/forgot-pass" tabindex="5" class="forgot-password">Forgot Password?</a>							
										</div>
									</div>										
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
										</div>
									</div>
								</div>
								<hr class="divider">
								<div  class="form-group social-container">
									<a href="" class="icon-button twitter">
										<i class="icon-twitter fa fa-twitter"></i><span></span>
									</a>
									<a href="/rest/auth-social/facebook" class="icon-button facebook">
										<i class="icon-facebook fa fa-facebook"></i><span></span>
									</a>
									<a href="/rest/auth-social/google" class="icon-button google-plus">
										<i class="icon-google-plus fa fa-google"></i><span></span>
									</a>
								</div>

							</form>
							<form id="register-form" method="post" role="form" style="display: none;">
								 <div class="form-group row">			
									<div class="col-md-6 col-sm-6 col-xs-6">
										<input type="text" name="fName" id="fName" class="form-control" placeholder="First Name" required>
										<div class="error_label"></div>
									</div>											
									<div class="col-md-6 col-sm-6 col-xs-6">
										<input type="text" name="lName" id="lName" class="form-control" placeholder="Last Name" required>
										<div class="error_label"></div>
									</div>
								</div>								
								<div class="form-group">
									<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" required>
									<div class="error_label"></div>
									<div id="email-success"></div>
								</div>								
								<div class="form-group row">
									<div class="col-md-6 col-sm-6 col-xs-6">
										<input type="password" name="pass" id="pass" tabindex="2" class="form-control" placeholder="Password" required>
										<div class="error_label"></div>	
									</div>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<input type="password" name="confirm_pass" id="confirm_pass" tabindex="2" class="form-control" placeholder="Confirm Password" required>
										<div class="error_label"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
